# Dataset Configuration
data_path: "data/raw/yoder_data/sampled/identity_hate_corpora.jsonl"
# data_path: "data/raw/subdata/merged.csv"
prompts_file: "data/processed/classification_prompts/[DATASET]_[MODEL_NAME]_corners.pqt"
max_samples: null  # Set to a number to limit samples, or null for all
output_path: "data/results/text_classification/[MODEL_NAME]/[DATETIME].json"
fold: "test"
target_group_size: 1

# Model Configuration
models:
  - "meta-llama/Llama-3.1-8B-Instruct"
  - "meta-llama/Llama-3.1-70B-Instruct"
  - "Qwen/Qwen2.5-32B-Instruct"

model_id: 0
vllm_seed: 22
temperature: 0.0
top_p: 1.0
max_model_len: 650
max_num_seqs: 65
enforce_eager: False

# Pipeline Configuration
batch_size: 50000
num_workers: 4
dataset_seed: 42